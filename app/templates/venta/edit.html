{% extends "base.html" %}

{% block title %}Ventas - Restaurante Tres Esquinas{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Venta</title>
</head>
<body>
    <h1>Editar Venta</h1>
    <form method="POST">
        <label for="area">Área:</label>
        <input type="text" id="area" name="area" value="{{ venta.area }}" required><br>
        
        <label for="descripcion_corta">Descripción Corta:</label>
        <input type="text" id="descripcion_corta" name="descripcion_corta" value="{{ venta.descripcion_corta }}" required><br>
        
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" value="{{ venta.precio }}" required><br>
        
        <label for="usuario_id">Usuario:</label>
        <select id="usuario_id" name="usuario_id" required>
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}" {% if usuario.id == venta.usuario_id %}selected{% endif %}>{{ usuario.correo }}</option>
            {% endfor %}
        </select><br>
        
        <label for="menu_id">Menú:</label>
        <select id="menu_id" name="menu_id" required>
            {% for menu in menus %}
            <option value="{{ menu.id }}" {% if menu.id == venta.menu_id %}selected{% endif %}>{{ menu.id }}</option>
            {% endfor %}
        </select><br>
        
        <label for="personal_id">Personal:</label>
        <select id="personal_id" name="personal_id" required>
            {% for personal in personals %}
            <option value="{{ personal.id }}" {% if personal.id == venta.personal_id %}selected{% endif %}>{{ personal.nombre }}</option>
            {% endfor %}
        </select><br>
        
        <label for="mercancia_id">Mercancia:</label>
        <select id="mercancia_id" name="mercancia_id" required>
            {% for mercancia in mercancias %}
            <option value="{{ mercancia.id }}">{{ mercancia.nombrepro }}</option>
            {% endfor %}
        </select><br>  

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
{% endblock %}
