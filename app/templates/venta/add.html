<form method="POST">
    <label for="area">Área:</label>
    <input type="text" id="area" name="area" required><br>
    
    <label for="descripcion_corta">Descripción Corta:</label>
    <input type="text" id="descripcion_corta" name="descripcion_corta" required><br>
    
    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" required><br>
    
    <label for="usuario_id">Usuario:</label>
    <select id="usuario_id" name="usuario_id" required>
        {% for usuario in usuarios %}
        <option value="{{ usuario.id }}">{{ usuario.correo }}</option>
        {% endfor %}
    </select><br>
    
    <label for="menu_id">Menú:</label>
    <select id="menu_id" name="menu_id" required>
        {% for menu in menus %}
        <option value="{{ menu.id }}">{{ menu.id }}</option>
        {% endfor %}
    </select><br>
    
    <label for="personal_id">Personal:</label>
    <select id="personal_id" name="personal_id" required>
        {% for personal in personals %}
        <option value="{{ personal.id }}">{{ personal.nombre }}</option>
        {% endfor %}
    </select><br>

    <label for="mercancia_id">Mercancia:</label>
    <select id="mercancia_id" name="mercancia_id" required>
        {% for mercancia in mercancias %}
        <option value="{{ mercancia.id }}">{{ mercancia.nombrepro }}</option>
        {% endfor %}
    </select><br>    
    
    <button type="submit">Agregar</button>
</form>
