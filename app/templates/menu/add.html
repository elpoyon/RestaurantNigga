{% extends "base.html" %}

{% block title %}Ventas - Restaurante Tres Esquinas{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Menú</title>
</head>
<body>
    <h1>Agregar Menú</h1>
    <form action="{{ url_for('menuRoutes.add') }}" method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        <label for="sopa">Sopa:</label>
        <input type="text" id="sopa" name="sopa"><br>
        <label for="proteinas">Proteínas:</label>
        <input type="text" id="proteinas" name="proteinas"><br>
        <label for="principio_ensalada">Principio/Ensalada:</label>
        <input type="text" id="principio_ensalada" name="principio_ensalada"><br>
        <label for="bebidas">Bebidas:</label>
        <input type="text" id="bebidas" name="bebidas"><br>
        <label for="usuario_id">ID de Usuario:</label>
        <input type="number" id="usuario_id" name="usuario_id" required><br>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
{% endblock %}
