{% extends "base.html" %}

{% block title %}Ventas - Restaurante Tres Esquinas{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Menú</title>
</head>
<body>
    <h1>Editar Menú</h1>
    <form method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ menu.fecha.strftime('%Y-%m-%d') }}" required><br>
        <label for="sopa">Sopa:</label>
        <input type="text" id="sopa" name="sopa" value="{{ menu.sopa }}"><br>
        <label for="proteinas">Proteínas:</label>
        <input type="text" id="proteinas" name="proteinas" value="{{ menu.proteinas }}"><br>
        <label for="principio_ensalada">Principio/Ensalada:</label>
        <input type="text" id="principio_ensalada" name="principio_ensalada" value="{{ menu.principio_ensalada }}"><br>
        <label for="bebidas">Bebidas:</label>
        <input type="text" id="bebidas" name="bebidas" value="{{ menu.bebidas }}"><br>
        <label for="usuario_id">ID de Usuario:</label>
        <input type="number" id="usuario_id" name="usuario_id" value="{{ menu.usuario_id }}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
{% endblock %}
