<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Restaurante Tres Esquinas{% endblock %}</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/fondo3.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif; /* Fuente más moderna y limpia */
            color: #333; /* Color de texto más oscuro para mejor contraste */
        }

        .navbar {
            margin-bottom: 20px;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
        }

        .content-container {
            background-color: #ffffff; /* Fondo blanco para un contraste limpio */
            padding: 30px; /* Aumenta el espaciado interno */
            padding-right: 0; /* Elimina espacio adicional a la derecha */
            border-radius: 12px; /* Bordes más redondeados */
            margin: 0 auto; /* Centra el contenedor */
            max-width: 80%; /* Ajusta el ancho al 80% */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Agrega sombra sutil */
        }

        .display-4 {
            font-size: 3rem; /* Ajusta el tamaño del encabezado principal */
            font-weight: 700; /* Mayor grosor de la fuente */
            color: #ffffff; /* Color blanco para el encabezado */
        }

        .lead {
            font-size: 1.25rem; /* Ajusta el tamaño del párrafo de introducción */
            color: #555; /* Color de texto más claro */
        }

        .btn-primary {
            background-color: #007bff; /* Color de fondo del botón */
            border-color: #007bff; /* Color del borde del botón */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
            border-color: #004494; /* Color del borde al pasar el mouse */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                Restaurante Tres Esquinas
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main class="content-container">
        {% block content %}
        <div class="text-center">
            <h1 class="display-4">Bienvenido al Restaurante Tres Esquinas</h1>
            <p class="lead">Explora nuestros servicios y descubre todo lo que tenemos para ofrecer.</p>
            <div class="btn-group mt-4" role="group">
                <a class="btn btn-primary mx-2" href="/venta" role="button">Ir a Ventas</a>
                <a class="btn btn-primary mx-2" href="/usuarioRoutes" role="button">Ir a Usuarios</a>
                <a class="btn btn-primary mx-2" href="/mercancia" role="button">Ir a Mercancía</a>
                <a class="btn btn-primary mx-2" href="/menus" role="button">Ir a Menú</a>
                <a class="btn btn-primary mx-2" href="/personals" role="button">Ir a Personal</a>
            </div>
             
            <div class="mt-4">
                <a class="btn btn-primary" href="#" role="button">Link</a>
                <button class="btn btn-primary" type="submit">Button</button>
                <input class="btn btn-primary" type="button" value="Input">
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Reset">
            </div>
        </div>
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
